<div class="container-fluid">
	<div class="row content">
		<div class="col-sm-3">
			<div class="input-group search">
				<input type="text" class="form-control" placeholder="Search...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
			<ul id="terms" class="nav nav-pills nav-stacked items-list">
				<li class="terms" *ngFor="let item of getCurrentCollection().members ">
					<a *ngIf="item.isVisible" (click)="onClick($event)" id="{{item.title}}">{{item.title}}</a>
				</li>
			</ul>
			<div class="row drop-up-row">
				<div class="add-menu dropup">
					<a *ngIf="isMyProtected()" id="dict-add" class="btn btn-primary col-md-3 btn dropdown-toggle dict-btn"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add</a>
					<form (ngSubmit)="addItem()" class="dropdown-menu up-add">
						<span class="label label-primary form-label">adding</span>
						<label class="add-label" for="tb-title"><h5>Title:</h5></label>
						<input [(ngModel)]="title" name="title" type="text" placeholder="Title of the object..." id="tb-title" class="form-control">
						<label class="add-label" for="tb-description"><h5>Description:</h5></label>
						<textarea [(ngModel)]="description" name="description" type="text" placeholder="Description of the object..." id="tb-description" class="form-control tb-description"></textarea>
						<label class="add-label" for="tb-example"><h5>Image (url):</h5></label>
						<input [(ngModel)]="imgUrl" name="imgUrl" type="url" placeholder="http://images.com" id="tb-example" class="form-control">
						<label class="add-label" for="tb-info"><h5>More information (urls, separated with ';'):</h5></label>
						<input [(ngModel)]="info" name="info" type="url" placeholder="http://www.w3schools.com" id="tb-info" class="form-control tb-info">
						<label class="add-label" for="tb-audio"><h5>Audio (url):</h5></label>
						<input [(ngModel)]="audio" name="audio" type="url" placeholder="http://www.youtube.com" id="tb-audio" class="form-control tb-audio">
						<label class="add-label" for="tb-video"><h5>Video (url):</h5></label>
						<input [(ngModel)]="video" name="video" type="url" placeholder="http://www.youtube.com" id="tb-video" class="form-control tb-video">
						<button type="submit" class="btn btn-default btn-md btn-add-save">Save</button>
					</form>
				</div>
				<a *ngIf="isMyProtected()" id="dict-delete" class="btn btn-danger col-md-3 dict-btn" (click)="deleteItem()">Delete</a>
				<div class="add-menu dropup">
					<a *ngIf="isMyProtected()" id="dict-edit" class="btn btn-success col-md-3 btn dropdown-toggle dict-btn"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Edit</a>
					<form (ngSubmit)="editItem()" class="dropdown-menu up-add">
						<span class="label label-success form-label">editing</span>
						<label class="add-label" for="tb-titlee"><h5>Title:</h5></label>
						<input value="{{currentMember.title}}" [(ngModel)]="title" name="title" type="text" placeholder="Title of the object..." id="tb-titlee" class="form-control">
						<label class="add-label" for="tb-descriptione"><h5>Description:</h5></label>
						<textarea [(ngModel)]="description" name="description" type="text" placeholder="Description of the object..." id="tb-descriptione" class="form-control tb-description">{{currentMember.description}}</textarea>
						<label class="add-label" for="tb-examplee"><h5>Image (url):</h5></label>
						<input value="{{currentMember.imageUrl}}" [(ngModel)]="imgUrl" name="imgUrl" type="url" placeholder="http://images.com" id="tb-examplee" class="form-control">
						<label class="add-label" for="tb-infoe"><h5>More information (urls, separated with ';'):</h5></label>
						<input [(ngModel)]="info" name="info" type="url" placeholder="http://www.w3schools.com" id="tb-infoe" class="form-control tb-info">
						<button type="submit" class="btn btn-default btn-md btn-add-save">Save</button>
					</form>
				</div>
			</div>
		</div>

		<div class="col-sm-9">
			<div id="title">
				<div id="title-value">
					<p id="term-name">
						{{currentMember.title}}<span class="label label-info">{{getCurrentCollection().name}}	&nbsp;	</span>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<textarea id="term-definition" class="text">{{currentMember.description}}</textarea>
				</div>
				<div class="col-md-6">
					<img class="text" src="{{currentMember.imageUrl}}" alt="{{currentMember.title}}">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<a href="#aboutModal" data-toggle="modal" data-target="#myModal" id="info" class="btn btn-default links link-media" target="_blank">More Information</a>
				</div>
				<div class="col-md-6">
					<a href="{{currentMember.video}}" id="video-link" class="btn btn-danger links link-media" target="_blank">Video</a>
					<a href="{{currentMember.audio}}" id="audio-link" class="btn btn-warning links link-media" target="_blank">Audio</a>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
								<h4 class="modal-title" id="myModalLabel">More Information</h4>
							</div>
							<div class="modal-body">
								<ul>
									<li><a href=""></a></li>
								</ul>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Modal end-->

			</div>
			<!-- .row end-->
		</div>
	</div>
</div>
